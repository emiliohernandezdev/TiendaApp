<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{product.image}}"/>
    <ion-card-content>
      <ion-card-title style="text-align:center">
        Cambiar datos
        </ion-card-title>
        
        <form>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="product.name" name="name" required></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Descripci√≥n</ion-label>
                <ion-textarea type="text" [(ngModel)]="product.description" name="desc"></ion-textarea>
              </ion-item>

                <br/>
                <button ion-button block round icon-end (click)="TakePhoto()" *ngIf="captureDataUrl === ''">
                    Cambiar foto del producto
                    <ion-icon name="refresh"></ion-icon>
                  </button>

                  <div style="text-align:center" *ngIf="captureDataUrl !== ''">
                    <img src="{{captureDataUrl}}">
                  </div>
                  

                <ion-item>
                    <ion-label floating>Precio original</ion-label>
                    <ion-input type="number" [(ngModel)]="product.originalPrice" name="price" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>Precio para venta</ion-label>
                  <ion-input type="number" [(ngModel)]="product.priceToSell" name="pricet" required></ion-input>
              </ion-item>

                
                <ion-item>
                    <ion-label floating>Cantidad a agregar</ion-label>
                    <ion-input type="number" [(ngModel)]="product.stock" name="stock" required></ion-input>
                </ion-item>

                <br/>
                <button ion-button block round icon-end (click)="Update()" [disabled]="product.name === '' || product.description === '' || product.category === '' || product.originalPrice === ''  || product.priceToSell === '' || product.stock === ''">
                    Actualizar
                    <ion-icon name="refresh"></ion-icon>
                  </button>
        </form>

    </ion-card-content>
  </ion-card>
</ion-content>
