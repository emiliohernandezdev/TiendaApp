<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle de compra:</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Hide()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align:center">{{purchase.name}} {{purchase.surname}}</h1>

  <ion-list>
    <ion-item *ngFor="let product of productArray">
      <ion-icon name="leaf" item-start></ion-icon>
        {{product.name}}
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
