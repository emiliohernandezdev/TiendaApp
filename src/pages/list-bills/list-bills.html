<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ventas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content block>

    <ion-searchbar
    [(ngModel)]="filter"
    placeholder="Buscar venta"
    [showCancelButton]="true"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)" color="primary"> 
  </ion-searchbar>

  <h2 style="text-align:center" *ngIf="sells.length < 1 && loaded === true">No hay productos</h2>


  <ion-list>
      <ion-item *ngFor="let sell of sells" (click)="ViewPurchase(sell)">
        <ion-avatar item-start>
          <img src="https://image.flaticon.com/icons/png/512/401/401182.png">
        </ion-avatar>
        <h2>{{sell.name}} {{sell.surname}}</h2>
        <p style="color: blue">Click para ver más información</p>
      </ion-item>
    </ion-list>

</ion-content>
